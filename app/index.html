<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="css/style.min.css">

</head>
<body>

    <header class="header">
        <div class="container">
            <nav class="menu">
                <div class="menu-logo">
                    <img class="logo" src="images/logo-white.svg" alt="logo">
                </div>
                <ul class="menu-list">
                    <li class="menu-item">
                        <a href="" class="menu-link">Trade In</a>
                    </li>
                    <li class="menu-item">
                        <a href="" class="menu-link">Велосипеды</a>
                    </li>
                    <li class="menu-item">
                        <a href="" class="menu-link">Запчасти</a>
                    </li>
                    <li class="menu-item">
                        <a href="" class="menu-link">Экипировка</a>
                    </li>
                    <li class="menu-item">
                        <a href="" class="menu-link">Аксессуары</a>
                    </li>
                    <li class="menu-item">
                        <a href="" class="menu-link">Велостанки</a>
                    </li>
                </ul>
                <div class="user-nav">
                    <div class="user-nav__items">
                        <div class="user-nav__search">
                            <svg class="svg-search-icon-dims">
                                <use href="images/sprite.svg#search-icon"></use>
                            </svg>
                        </div>
                        <div class="user-nav__user">
                            <img class="user-nav__user-img" src="" alt="user">
                        </div>
                        <div class="user-nav__heart">
                            <img class="user-nav__heart-img" src="" alt="heart">
                        </div>
                        <div class="user-nav__cart">
                            <img class="user-nav__cart-img" src="" alt="cart">
                        </div>
                    </div>
                </div>
            </nav>
        </div>
    </header>
    
    <script src="js/main.min.js"></script>

</html>
